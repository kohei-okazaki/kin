apply plugin: 'java'
apply plugin: 'eclipse'

jar {
  archiveName = 'kin-batch.jar'
  manifest {
    attributes 'Implementation-Title': 'kin-batch',
               'Implementation-Version': version
  }
}

repositories {
  mavenCentral()
}

uploadArchives {
  repositories {
     flatDir {
       dirs 'repos'
     }
  }
}
