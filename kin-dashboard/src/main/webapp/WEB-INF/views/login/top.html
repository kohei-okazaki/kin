<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TOP画面</title>
<link rel="icon" type="image/png" href="../resources/image/favicon.ico" th:href="@{/resources/image/favicon.ico}">
<link rel="stylesheet" type="text/css" href="../resources/css/menu.css" th:href="@{/resources/css/menu.min.css}">
</head>
<body>

  <!-- コンテナ -->
  <div class="grid">
    <!-- アイテム1 -->
    <div class="item kintai">
      <div class="item-content">
        <!-- カスタムコンテンツ開始 -->
        <div class="attendance-content">
          <a href="/login/index" th:href="@{/login/index}" th:text="#{attendanceRegist}"></a>
        </div>
        <!-- カスタムコンテンツ終了 -->
      </div>
    </div>

    <!-- アイテム2 -->
    <div class="item kintai">
      <div class="item-content">
        <!-- カスタムコンテンツ開始 -->
        <div class="attendance-content">
          <a href="/login/index" th:href="@{/login/index}" th:text="#{attendanceRefer}"></a>
        </div>
        <!-- カスタムコンテンツ終了 -->
      </div>
    </div>

    <!-- アイテム3 -->
    <div class="item setting">
      <div class="item-content">
        <!-- カスタムコンテンツ開始 -->
        <div class="user-content">
          <a href="/login/index" th:href="@{/login/index}" th:text="#{userCustomize}"></a>
        </div>
        <!-- カスタムコンテンツ終了 -->
      </div>
    </div>

    <!-- アイテム4 -->
    <div class="item logout">
      <div class="item-content">
        <!-- カスタムコンテンツ開始 -->
        <div class="logout-content">
          <a href="/login/index" th:href="@{/login/index}" th:text="#{logout}"></a>
        </div>
        <!-- カスタムコンテンツ終了 -->
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../resources/js/lib/jquery.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.js" th:src="@{/resources/js/common/common.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/hammer.js" th:src="@{/resources/js/lib/hammer.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/web-animations.min.js" th:src="@{/resources/js/lib/web-animations.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/muuri.js" th:src="@{/resources/js/lib/muuri.min.js}"></script>
  <script type="text/javascript">
    $(function() {
      var grid = new Muuri('.grid', {
        dragEnabled: true
      });
    });
  </script>
</body>
</html>
