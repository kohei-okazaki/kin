<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TOP画面</title>
<link rel="icon" type="image/png" href="../resources/image/favicon.ico" th:href="@{/resources/image/favicon.ico}">
<link rel="stylesheet" type="text/css" href="../resources/css/menu.css" th:href="@{/resources/css/menu.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/input.css" th:href="@{/resources/css/input.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" th:href="@{/resources/css/layout.min.css}">
</head>
<body>

  <div align="center" class="contentLayout">
    <!-- コンテナ -->
    <div class="grid">
      <!-- アイテム1 -->
      <div class="item kintai">
        <div class="item-content">
          <!-- カスタムコンテンツ開始 -->
          <div class="attendance-content">
            <a href="/attendRegist/input" th:href="@{/attendRegist/input}" th:text="#{attendanceRegist}"></a>
          </div>
          <!-- カスタムコンテンツ終了 -->
        </div>
      </div>

      <!-- アイテム2 -->
      <div class="item kintai">
        <div class="item-content">
          <!-- カスタムコンテンツ開始 -->
          <div class="attendance-content">
            <a href="/login/index" th:href="@{/login/index}" th:text="#{attendanceRefer}"></a>
          </div>
          <!-- カスタムコンテンツ終了 -->
        </div>
      </div>

      <!-- アイテム3 -->
      <div class="item setting">
        <div class="item-content">
          <!-- カスタムコンテンツ開始 -->
          <div class="user-content">
            <a href="/login/index" th:href="@{/login/index}" th:text="#{userCustomize}"></a>
          </div>
          <!-- カスタムコンテンツ終了 -->
        </div>
      </div>

      <!-- アイテム4 -->
      <div class="item setting">
        <div class="item-content">
          <!-- カスタムコンテンツ開始 -->
          <div class="user-content">
            <a href="/ontimeRegist/input" th:href="@{/ontimeRegist/input}" th:text="#{ontimeRegist}"></a>
          </div>
          <!-- カスタムコンテンツ終了 -->
        </div>
      </div>

      <!-- アイテム5 -->
      <div class="item logout">
        <div class="item-content">
          <!-- カスタムコンテンツ開始 -->
          <div class="session-content">
            <!--/* table部ここから */-->
            <div class="table">
              <div class="table-row">
                <div class="table-data" th:text="#{loginId}"></div>
                <div class="table-data">
                  <p th:text="${session['sessionUser'].loginId}"></p>
                </div>
              </div>
              <div class="table-row">
                <div class="table-data" th:text="#{userName}"></div>
                <div class="table-data">
                  <p th:text="${session['sessionUser'].userName}"></p>
                </div>
              </div>
            </div>
            <!--/* table部ここまで */-->
          </div>
          <!-- カスタムコンテンツ終了 -->
        </div>
      </div>

      <!-- アイテム6 -->
      <div class="item logout">
        <div class="item-content">
          <!-- カスタムコンテンツ開始 -->
          <div class="common-content">
            <a href="/login/index" th:href="@{/login/index}" th:text="#{logout}"></a>
          </div>
          <!-- カスタムコンテンツ終了 -->
        </div>
      </div>
    </div>
  </div>

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.js" th:src="@{/resources/js/common/common.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/hammer.js" th:src="@{/resources/js/lib/hammer.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/web-animations.min.js" th:src="@{/resources/js/lib/web-animations.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/muuri.js" th:src="@{/resources/js/lib/muuri.min.js}"></script>
  <script type="text/javascript">
    $(function() {
      var grid = new Muuri('.grid', {
        dragEnabled: true
      });
    });
  </script>
</body>
</html>
